apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'main.CAB'
version = '0.0.1'


task makeJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'Controlling Adaptable Buildings',
                'Implementation-Version': version,
                'Main-Class': mainClassName
    }
}

clean.doLast{
    println "Removed Build Folder"
}